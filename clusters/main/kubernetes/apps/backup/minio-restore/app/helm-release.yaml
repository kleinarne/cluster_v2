---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-restore
  namespace: minio-restore
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: 16.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Berlin
    global:
      stopAll: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MINIO_ROOT_USER: ${MINIORESTORE_USER}
                MINIO_ROOT_PASSWORD: ${MINIORESTORE_PASSWORD}
    persistence:
      config:
        type: nfs
        path: ${MINIORESTORE_NFS_PATH}
        server: ${TRUENAS_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: minio-restore.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
